<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
</body>
<script>
  var vehicles = ['Motorcycle', 'Bus', 'Car'];
  var formatter = new Intl.ListFormat('ar', { style: 'long', type: 'conjunction' });
  document.getElementById("test").innerHTML = formatter.format(vehicles);
</script>

</html>
